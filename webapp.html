<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Generator Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ea800e;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      color: #333;
      font-size: 24px;
    }
    #joke {
      font-size: 18px;
      color: #555;
      margin-top: 20px;
      min-height: 60px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Joke Generator Game</h1>
    <div id="joke">Click the button for a joke!</div>
    <button id="generate-joke">Get a Joke</button>
  </div>

  <script>
    const jokeButton = document.getElementById('generate-joke');
    const jokeDisplay = document.getElementById('joke');

    // List of sample jokes
    const jokes = [
      "Why don't skeletons fight each other? They don't have the guts.",
      "I told my wife she was drawing her eyebrows too high. She looked surprised.",
      "I threw a boomerang and now I’m living in constant fear.",
      "Why don’t scientists trust atoms? Because they make up everything!",
      "I used to play piano by ear, but now I use my hands.",
      "What did one ocean say to the other ocean? Nothing, they just waved.",
      "Why don’t eggs tell jokes? They might crack up.",
      "I only know 25 letters of the alphabet — I don’t know y.", 
      "I’m reading a book about anti-gravity — it’s impossible to put down.",
      "I’d tell you a construction joke, but I’m still working on it.",
      "I don’t trust stairs — they’re always up to something.",
      "I tried to start a hot air balloon business — but it never took off.",
      "I made a belt out of watches — it was a waist of time.",
      "I got a job at a bakery because I kneaded dough."
    ];

    // Function to get a random joke from the list
    function getRandomJoke() {
      const randomIndex = Math.floor(Math.random() * jokes.length);
      return jokes[randomIndex];
    }

    // Event listener for button click
    jokeButton.addEventListener('click', function() {
      jokeDisplay.textContent = getRandomJoke();
    });
  </script>

</body>
</html>
